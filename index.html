<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <title>Laps calculator app</title>
    </head>
    <body>
        <header>
            <h1>Laps calculator app</h1>
        </header>

        <section class="overAllTime">
            <h1>calculate time</h1>
            <form action="#">
                <input type="number" placeholder="laps number" required />
                <input
                    type="number"
                    placeholder="time per 1 completed lap"
                    required
                />
                <h2>
                    Result time for <span class="sec">0/min</span> per lap for
                    <span class="laps">0</span> laps =
                    <span class="final">0 min</span>
                </h2>
            </form>
        </section>

        <script src="main.js"></script>
    </body>
</html>
